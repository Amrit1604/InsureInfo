services:
  - type: web
    name: hackathon-claims-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_API_KEY_PRO
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
